<form [formGroup]="addForm" (ngSubmit)="onAdd()">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Hesap Ekle</h5>
      <button type="button" class="close" (click)="dismissModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group col-md-12">
        <label>Hesap Numarasi</label>
        <input class="form-control" formControlName="id" />
        <!-- <div *ngIf="(getControl.name.touched||getControl.name.dirty) && getControl.name.invalid" class="text-danger">
          <div *ngIf="getControl.name.errors?.required">Zorunlu Alan</div>
          <div *ngIf="getControl.name.errors?.minlength">Minimum 3 Karakter</div>
        </div> -->
      </div>
      <div class="form-group col-md-12">
        <label>Hesap Ismi</label>
        <input class="form-control" formControlName="name" />
        <!-- <div *ngIf="(getControl.name.touched||getControl.name.dirty) && getControl.name.invalid" class="text-danger">
          <div *ngIf="getControl.name.errors?.required">Zorunlu Alan</div>
          <div *ngIf="getControl.name.errors?.minlength">Minimum 3 Karakter</div>
        </div> -->
      </div>
      <div class="form-group col-md-12">
        <label>Hesap Tipi</label>
        <select class="form-control" formControlName="accountTypeId">
          <option
            *ngFor="let accountType of accountTypes"
            [ngValue]="accountType.id"
          >
            {{ accountType.name }}
          </option>
        </select>
        <!-- <div
          *ngIf="
            (getControl.partnerTypeId.touched ||
              getControl.partnerTypeId.dirty) &&
            getControl.partnerTypeId.invalid
          "
          class="text-danger"
        >
          <div *ngIf="getControl.partnerTypeId.errors?.min">Zorunlu Alan</div>
        </div> -->
      </div>
      <div class="form-group col-md-12">
        <label>Aciklama</label>
        <input class="form-control" formControlName="description" />
        <!-- <div *ngIf="(getControl.name.touched||getControl.name.dirty) && getControl.shortName.invalid" class="text-danger">
          <div *ngIf="getControl.shortName.errors?.required">Zorunlu Alan</div>
          <div *ngIf="getControl.shortName.errors?.maxlength">Maximum 5 Karakter</div>
        </div> -->
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        (click)="dismissModal()"
        class="btn btn-outline-warning"
      >
        Iptal
      </button>
      <button type="submit" class="btn btn-outline-success">Ekle</button>
    </div>
  </div>
</form>
