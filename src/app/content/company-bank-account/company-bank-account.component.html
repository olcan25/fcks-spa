<h4>
  Yeni Sirket Bankasi
  <button type="button" class="btn btn-primary" (click)="openCreateModal()">
    Ekle
  </button>
</h4>
<table class="table table-striped">
  <thead>
    <th>#</th>
    <th>Banka Ismi</th>
    <th>Hesap Numarasi</th>
    <th>Iban</th>
    <th>Swift Kod</th>
    <th>Islemler</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of getDtoCompanyBankAccounts; trackBy: trackByFn">
      <td>{{ item.id }}</td>
      <td>{{ item.bankName }}</td>
      <td>{{ item.accountNumber }}</td>
      <td>{{ item.iban }}</td>
      <td>{{ item.swiftCode }}</td>
      <td>
        <button
          type="button"
          ngbPopover="Hesap Silme"
          triggers="mouseenter:mouseleave"
          class="btn btn-danger mr-1"
          (click)="delete(item.id)"
        >
          <i class="far fa-trash-alt"></i>
        </button>
        <button
          type="button"
          ngbPopover="Hesap Duzenleme"
          triggers="mouseenter:mouseleave"
          class="btn btn-warning"
          (click)="openUpdateModal(item.id)"
        >
          <i class="far fa-edit"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
