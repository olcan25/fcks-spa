<form [formGroup]="addForm" (ngSubmit)="onAdd()">
  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="card">
      <div class="card-body row">
        <div
          class="
            col-5
            text-center
            d-flex
            align-items-center
            justify-content-center
          "
        >
          <div class="">
            <h2>Finanacial Consultant-<strong>D</strong></h2>
            <p class="lead mb-5">
              Jonit PN, Prizren, Kosova<br />
              Phone: +383 49 947 411
            </p>
          </div>
        </div>

        <div class="col-7">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input
              type="text"
              id="inputName"
              class="form-control"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="inputEmail">E-Mail</label>
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              formControlName="senderEmail"
            />
          </div>
          <div class="form-group">
            <label for="inputSubject">Subject</label>
            <input
              type="text"
              id="inputSubject"
              class="form-control"
              formControlName="subject"
            />
          </div>
          <div class="form-group">
            <label for="inputMessage">Message</label>
            <textarea
              id="inputMessage"
              class="form-control"
              rows="4"
              formControlName="body"
            ></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Send message" />
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
